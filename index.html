<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Tareas</h1>
        <form id="formulario-tarea" class="mt-3">
            <div class="form-group">
                <input type="text" id="entrada-tarea" class="form-control" placeholder="Agregar nueva tarea">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Agregar Tarea</button>
        </form>

        <h2 class="mt-5">Tareas Pendientes</h2>
        <ul id="lista-tareas-pendientes" class="list-group"></ul>

        <h2 class="mt-5">Tareas Completadas</h2>
        <ul id="lista-tareas-completadas" class="list-group"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
